<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>

    <div class="box">
      <div class="logintitle"></div>
      <form class="layui-form" id="loginForm">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required|pass"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
            id="loginBtn"
          >
            登录
          </button>
        </div>
        <a href="javascript:;" id="goToRegi">去注册账号</a>
      </form>
      <form class="layui-form" id="regiForm">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input
            type="text"
            name="username"
            required
            lay-verify="required"
            placeholder="请输入用户名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="password"
            required
            lay-verify="required|pass"
            placeholder="请输入密码"
            autocomplete="off"
            class="layui-input"
            id="iptPwd"
          />
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input
            type="password"
            name="repwd"
            required
            lay-verify="required|repass"
            placeholder="请再次请输入密码"
            autocomplete="off"
            class="layui-input"
          />
        </div>
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-normal layui-btn-fluid"
            lay-submit
            lay-filter="formDemo"
            id="regiBtn"
          >
            注册
          </button>
        </div>
        <a href="javascript:;" id="goToLogin">去登录</a>
      </form>
    </div>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxConfig.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
